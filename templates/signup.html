<!Doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Bulma : is-warning 등 활용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- FAS(Font Awesome) 사용 : 아이콘 활용-->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>KAIST 카이스트 자전거 등록/관리 시스템</title>
    <style type="text/css">
        .center {
            text-align: center;
        }
        
        .wrap{
          width: 30%;
          margin: 10px auto 0 auto;
          border : thin solid black ;
          border-radius : 10px;
          padding-top : 50px;
          padding-bottom : 25px;
          padding-left : 50px;
          padding-right : 50px;
        }

        .hero-body{
            top : 30px;
        }
    </style>
    <script>
    </script>
<body>
    <section class='hero is-warning'>
        <div class='hero-body'>
            <div class='container center'>
                <h1 class='title'>카이스트 자전거 등록/관리 시스템</h1>
                <h2 class='subtitle'>TAIST</h2>
            </div>
        </div>
    </section>
    <div class='wrap'>
        <form method="post" action="register">
            <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input name="user_id" class="input" type="text" placeholder="User ID">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input name="password" class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-success">
                    회원가입
                  </button>
                </p>
              </div>
        </form>
    </div>
    
</body>
</head>
